<div class="row">
    <div class="container">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th></th>
                    <th>Id</th>
                    <th>Ref</th>
                    <th>Number</th>
                    <th>Code</th>
                    <th>Forename</th>
                    <th>Surename</th>
                    <th>Dob</th>
                    <th>Natonality</th>
                    <th><button (click)="loadNext()" [disabled]="dissableLoadMoreButton"> Load 25 more </button></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of collection.data, index as i">
                    <td>{{i+1}}</td>
                    <td>{{item.id}}</td>
                    <td>{{item.ref}}</td>
                    <td>{{item.number}}</td>
                    <td>{{item.code}}</td>
                    <td>{{item.forename}}</td>
                    <td>{{item.surename}}</td>
                    <td>{{item.dob}}</td>
                    <td>{{item.natonality}}</td>
                </tr>
            </tbody>
        </table>
    </div>      
</div>
